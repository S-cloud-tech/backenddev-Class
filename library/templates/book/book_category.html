{% extends "base.html" %}

{% block content %}

<main class="ml-64 p-6">
    <h1 class="text-3xl text-gray-800 mb-6">Categories</h1>
    <div class="flex space-x-2 mb-6">
        {% for category in category  %}
        <span class="bg-blue-600 text-white px-3 py-1 rounded">{{category.name}}</span>
        {% endfor %} 
    </div>
    <div class="grid grid-cols-4 gap-6">
        {% for book in category.book.all %}
        <div class="bg-white p-4 rounded shadow">
        <img src="https://via.placeholder.com/150" alt="A Master of Djinn" class="w-full mb-2">
        <h3 class="text-lg font-semibold">{{ book.title }}</h3>
        <p class="text-gray-600">Author:{{ book.author }}</p>
        </div>
        {% endfor %}
    </div>
</main>

{% endblock content %}
