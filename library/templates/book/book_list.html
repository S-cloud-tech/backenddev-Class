{% extends "base.html" %}

{% block content %}
<div class="grid grid-cols-4 gap-6 mb-6 mt-6">
    {% for book in books %}
        <div class="bg-white p-4 rounded shadow">
            <img src="https://via.placeholder.com/150" alt="A Master of Djinn" class="w-full mb-2">
            <h3 class="text-lg font-semibold">{{ book.title }}</h3>
            <p class="text-gray-600">Author: {{ book.author }}</p>
        </div>
    {% endfor %}
</div>
<a href="{% url 'library:add_book' %}" class="btn btn-primary mb-3">+ Add New Book</a>

{% endblock %}
